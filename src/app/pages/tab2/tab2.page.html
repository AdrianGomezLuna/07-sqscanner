<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title slot="start">
            <h3>Historial</h3>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="primary">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let registro of dataLocal.registros" (click)="abrirRegistro(registro)">
        <ion-item detail>
            <ion-icon slot="icon-only" [name]="registro.icon" slot="start" color="primary"></ion-icon>
            <ion-label>
                <h2> {{ registro.text }} </h2>
                <p> {{ registro.create | date: 'medium' }} </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
